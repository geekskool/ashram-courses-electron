<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Student</title>
        <meta charset="UTF-8">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Add Student</h1>
            <div class="addstudentform">
            <form name="addStudentForm" method="post" action="dashboard.html">
                <input type="text" name="studentname" placeholder="Student Name">
                <br/>
                <select name="studenttype">
                    <option value="new">New Student</option>
                    <option value="old">Old Student</option>
                </select>
                <br/>
                  <select name="studentgender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
                <br/>
                <input type="number" name="studentage" placeholder="Age">
                <br/>
                <input type="number" name="studentdeposit" placeholder="Deposit">
                <br/>
                  <input type="text" name="studentroom" placeholder="Room No.">
                <br/>
                <input type="submit" value="Add Student">
            </form>
            </div>
                <br/>
    <a href="index.html" class="button">Home</a>
            </div>
    </body>
</html>
